{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: backend
    {{- include "qb.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
        app.kubernetes.io/component: backend
        {{- include "qb.labels" . | nindent 8 }}
    spec:
      {{- include "qb.imagePullSecrets" . | nindent 6 }}
      initContainers:
        {{- include "qb.waitFor" (dict "name" "wait-postgres" "host" .Values.postgres.name "port" .Values.postgres.service.port "timeout" 240) | nindent 8 }}
        {{- include "qb.waitFor" (dict "name" "wait-redis"    "host" .Values.redis.name    "port" .Values.redis.service.port    "timeout" 240) | nindent 8 }}
        {{- include "qb.waitFor" (dict "name" "wait-rabbitmq" "host" .Values.rabbitmq.name "port" .Values.rabbitmq.service.port "timeout" 240) | nindent 8 }}
        {{- include "qb.waitFor" (dict "name" "wait-minio"    "host" .Values.minio.name    "port" .Values.minio.service.apiPort "timeout" 240) | nindent 8 }}
        {{- include "qb.waitFor" (dict "name" "wait-keycloak" "host" .Values.keycloak.name "port" .Values.keycloak.service.httpsPort "timeout" 360) | nindent 8 }}

      containers:
        - name: backend
          image: {{ include "qb.image" (dict "image" .Values.backend.image "global" .Values.global) }}
          imagePullPolicy: {{ include "qb.pullPolicy" (dict "image" .Values.backend.image "global" .Values.global) }}
          ports:
            - name: https
              containerPort: {{ .Values.backend.service.port }}
          env:
            - name: POSTGRES_HOST
              value: {{ .Values.postgres.name | quote }}
            - name: POSTGRES_PORT
              value: {{ .Values.postgres.service.port | quote }}
            - name: POSTGRES_DB_NAME
              value: {{ .Values.postgres.env.dbName | quote }}
            - name: POSTGRES_DB_USER
              value: {{ .Values.postgres.env.dbUser | quote }}
            - name: POSTGRES_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: POSTGRES_DB_PASSWORD

            - name: REDIS_HOST
              value: {{ .Values.redis.name | quote }}
            - name: REDIS_PORT
              value: {{ .Values.redis.service.port | quote }}
            - name: REDIS_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: REDIS_PASS

            - name: RABBITMQ_HOST
              value: {{ .Values.rabbitmq.name | quote }}
            - name: RABBITMQ_AMQP_PORT
              value: {{ .Values.rabbitmq.service.port | quote }}
            - name: RABBITMQ_SENDER_USERNAME
              value: {{ .Values.rabbitmq.env.senderUser | quote }}
            - name: RABBITMQ_SENDER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: RABBITMQ_SENDER_PASSWORD
            - name: RABBITMQ_RECIPIENT_USERNAME
              value: {{ .Values.rabbitmq.env.recipientUser | quote }}
            - name: RABBITMQ_RECIPIENT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: RABBITMQ_RECIPIENT_PASSWORD

            - name: MINIO_HOST
              value: {{ .Values.minio.name | quote }}
            - name: MINIO_PORT
              value: {{ .Values.minio.service.apiPort | quote }}
            - name: MINIO_ROOT_USER
              value: gpn-admin
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: MINIO_ROOT_PASSWORD
            - name: MINIO_BUCKET
              value: {{ .Values.minio.env.bucket | quote }}
            - name: MINIO_SCHEME
              value: {{ .Values.minio.env.scheme | quote }}

            - name: KEYCLOAK_HOST
              value: {{ .Values.keycloak.name | quote }}
            - name: KEYCLOAK_PORT
              value: {{ .Values.keycloak.service.httpsPort | quote }}
            - name: KEYCLOAK_REALM
              value: {{ .Values.keycloak.env.realm | quote }}
            - name: KEYCLOAK_CLIENT_ID
              value: {{ .Values.keycloak.env.clientId | quote }}
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: KEYCLOAK_CLIENT_SECRET

            - name: FLASK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: FLASK_SECRET_KEY

          {{- with .Values.backend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          readinessProbe:
            httpGet:
              path: /health
              port: https
              scheme: {{ ternary "HTTPS" "HTTP" .Values.backend.tls.enabled }}
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30

          livenessProbe:
            httpGet:
              path: /health
              port: https
              scheme: {{ ternary "HTTPS" "HTTP" .Values.backend.tls.enabled }}
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 6

          {{- if .Values.tls.enabled }}
          volumeMounts:
            - name: qb-tls
              mountPath: /opt/app-root/etc
              readOnly: true
            - name: qb-ca
              mountPath: /etc/pki/ca-trust/source/anchors
              readOnly: true
          {{- end }}

      {{- if .Values.tls.enabled }}
      volumes:
        - name: qb-tls
          secret:
            secretName: {{ default "quotation-book-tls" .Values.tls.secretName | lower }}
            items:
              - key: certificate.crt
                path: certificate.crt
              - key: private.key
                path: private.key
        - name: qb-ca
          secret:
            secretName: {{ default "quotation-book-tls" .Values.tls.secretName | lower }}
            items:
              - key: sandbox_ca_root.crt
                path: sandbox_ca_root.crt
      {{- end }}
{{- end }}
