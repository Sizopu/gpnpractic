{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgres.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: postgres
    {{- include "qb.labels" . | nindent 4 }}
spec:
  type: {{ .Values.postgres.service.type }}
  selector:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: postgres
  ports:
    - name: pg
      port: {{ .Values.postgres.service.port }}
      targetPort: pg
      {{- if eq .Values.postgres.service.type "NodePort" }}
      nodePort: {{ .Values.postgres.service.nodePort }}
      {{- end }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.postgres.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: postgres
    {{- include "qb.labels" . | nindent 4 }}
spec:
  serviceName: {{ .Values.postgres.name }}
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
        app.kubernetes.io/component: postgres
        {{- include "qb.labels" . | nindent 8 }}
    spec:
      {{- include "qb.imagePullSecrets" . | nindent 6 }}
      securityContext:
        fsGroup: 10000
      {{- if .Values.tls.enabled }}
      volumes:
        - name: qb-tls
          secret:
            secretName: {{ default "quotation-book-tls" .Values.tls.secretName | lower }}
            items:
              - key: certificate.crt
                path: certificate.crt
              - key: private.key
                path: private.key
      {{- end }}
      containers:
        - name: postgres
          image: {{ include "qb.image" (dict "image" .Values.postgres.image "global" .Values.global) }}
          imagePullPolicy: {{ include "qb.pullPolicy" (dict "image" .Values.postgres.image "global" .Values.global) }}
          ports:
            - name: pg
              containerPort: {{ .Values.postgres.service.port }}
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgres.env.dbName | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.env.dbUser | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: POSTGRES_DB_PASSWORD
            - name: POSTGRES_SUPERUSER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: POSTGRES_SUPERUSER_PASSWORD
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: KC_DB_PASSWORD
          {{- with .Values.postgres.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /bitnami/postgresql
            {{- if .Values.tls.enabled }}
            - name: qb-tls
              mountPath: /opt/bitnami/postgresql/certs
              readOnly: true
            {{- end }}
  {{- if .Values.postgres.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.postgres.persistence.storageClass }}
        storageClassName: {{ .Values.postgres.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgres.persistence.size | quote }}
  {{- else }}
  volumeClaimTemplates: []
  {{- end }}
{{- end }}
