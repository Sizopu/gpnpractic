{{- if .Values.keycloak.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.keycloak.name }}
  labels:
    {{- include "qb.labelsFor" (dict "ctx" . "name" "keycloak" "component" "keycloak") | nindent 4 }}
spec:
  type: {{ .Values.keycloak.service.https.type }}
  selector:
    {{- include "qb.selectorLabels" (dict "name" "keycloak" "component" "keycloak") | nindent 4 }}
  ports:
    - name: https
      port: {{ .Values.keycloak.service.httpsPort }}
      targetPort: https
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.keycloak.name }}-external
  labels:
    {{- include "qb.labelsFor" (dict "ctx" . "name" "keycloak" "component" "keycloak") | nindent 4 }}
spec:
  type: {{ .Values.keycloak.service.https.type }}
  selector:
    {{- include "qb.selectorLabels" (dict "name" "keycloak" "component" "keycloak") | nindent 4 }}
  ports:
    - name: https
      port: {{ .Values.keycloak.service.httpsPort }}
      targetPort: https
      {{- if eq .Values.keycloak.service.https.type "NodePort" }}
      nodePort: {{ .Values.keycloak.service.https.nodePort }}
      {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.keycloak.name }}
  labels:
    {{- include "qb.labelsFor" (dict "ctx" . "name" "keycloak" "component" "keycloak") | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "qb.selectorLabels" (dict "name" "keycloak" "component" "keycloak") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "qb.labelsFor" (dict "ctx" . "name" "keycloak" "component" "keycloak") | nindent 8 }}
    spec:
      {{- include "qb.imagePullSecrets" . | nindent 6 }}
      initContainers:
        {{- include "qb.waitFor" (dict "name" "wait-postgres" "host" .Values.postgres.name "port" .Values.postgres.service.port "timeout" 240) | nindent 8 }}
      {{- if .Values.tls.enabled }}
      volumes:
        - name: qb-tls
          secret:
            secretName: {{ include "qb.tlsSecretName" . }}
            items:
              - key: certificate.crt
                path: certificate.crt
              - key: private.key
                path: private.key
      {{- end }}
      containers:
        - name: keycloak
          image: {{ include "qb.image" (dict "image" .Values.keycloak.image "global" .Values.global) }}
          imagePullPolicy: {{ include "qb.pullPolicy" (dict "image" .Values.keycloak.image "global" .Values.global) }}
          ports:
            - name: https
              containerPort: {{ .Values.keycloak.service.httpsPort }}
          env:
            - name: KEYCLOAK_ADMIN
              value: gpn-admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: KEYCLOAK_ADMIN_PASSWORD
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL
              value: {{ .Values.keycloak.env.dbUrl | quote }}
            - name: KC_DB_USERNAME
              value: {{ .Values.postgres.env.keycloakDbUser | quote }}
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: KC_DB_PASSWORD
            - name: KC_HTTPS_CERTIFICATE_FILE
              value: /usr/share/java/keycloak/conf/certificate.crt
            - name: KC_HTTPS_CERTIFICATE_KEY_FILE
              value: /usr/share/java/keycloak/conf/private.key
            - name: KC_HTTP_ENABLED
              value: {{ ternary "true" "false" .Values.keycloak.env.httpEnabled | quote }}
            - name: KC_HTTP_PORT
              value: {{ .Values.keycloak.env.httpPort | quote }}
            - name: KC_HTTPS_PORT
              value: {{ .Values.keycloak.service.httpsPort | quote }}
            - name: KC_PROXY
              value: {{ .Values.keycloak.env.proxy | quote }}
            - name: CLIENT_URL
              value: {{ .Values.keycloak.env.clientUrl | quote }}
            - name: KC_HOSTNAME
              value: {{ .Values.keycloak.env.hostname | quote }}
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: "false"

          {{- with .Values.keycloak.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /health/ready
              port: https
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 40
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /health/ready
              port: https
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 6

          {{- if .Values.tls.enabled }}
          volumeMounts:
            - name: qb-tls
              mountPath: /usr/share/java/keycloak/conf
              readOnly: true
          {{- end }}
{{- end }}
