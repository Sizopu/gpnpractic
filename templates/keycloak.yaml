{{- if .Values.keycloak.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.keycloak.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: keycloak
    {{- include "qb.labels" . | nindent 4 }}
spec:
  type: {{ .Values.keycloak.service.https.type }}
  selector:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: keycloak
  ports:
    - name: https
      port: {{ .Values.keycloak.service.httpsPort }}
      targetPort: https
      {{- if eq .Values.keycloak.service.https.type "NodePort" }}
      nodePort: {{ .Values.keycloak.service.https.nodePort }}
      {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.keycloak.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: keycloak
    {{- include "qb.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.keycloak.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: keycloak
      app.kubernetes.io/component: keycloak
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keycloak
        app.kubernetes.io/component: keycloak
        {{- include "qb.labels" . | nindent 8 }}
    spec:
      {{- include "qb.imagePullSecrets" . | nindent 6 }}
      initContainers:
        {{- include "qb.waitFor" (dict "name" "wait-postgres" "host" .Values.postgres.name "port" .Values.postgres.service.port "timeout" 240) | nindent 8 }}
      {{- if .Values.tls.enabled }}
      volumes:
        - name: qb-tls
          secret:
            secretName: {{ default "quotation-book-tls" .Values.tls.secretName | lower }}
            items:
              - key: certificate.crt
                path: certificate.crt
              - key: private.key
                path: private.key
      {{- end }}
      containers:
        - name: keycloak
          image: {{ include "qb.image" (dict "image" .Values.keycloak.image "global" .Values.global) }}
          imagePullPolicy: {{ include "qb.pullPolicy" (dict "image" .Values.keycloak.image "global" .Values.global) }}
          ports:
            - name: https
              containerPort: {{ .Values.keycloak.service.httpsPort }}
          env:
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL_HOST
              value: {{ .Values.postgres.name | quote }}
            - name: KC_DB_URL_PORT
              value: {{ .Values.postgres.service.port | quote }}
            - name: KC_DB_URL_DATABASE
              value: {{ .Values.postgres.env.keycloakDbName | quote }}
            - name: KC_DB_USERNAME
              value: {{ .Values.postgres.env.keycloakDbUser | quote }}
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: KC_DB_PASSWORD
            - name: KEYCLOAK_ADMIN
              value: {{ .Values.keycloak.env.adminUser | quote }}
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: KEYCLOAK_ADMIN_PASSWORD
            - name: KC_HTTP_ENABLED
              value: "false"
            - name: KC_HTTPS_CERTIFICATE_FILE
              value: /etc/x509/https/certificate.crt
            - name: KC_HTTPS_CERTIFICATE_KEY_FILE
              value: /etc/x509/https/private.key
            - name: KC_PROXY_HEADERS
              value: xforwarded
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: "false"
          {{- with .Values.keycloak.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: /
              port: https
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /
              port: https
              scheme: HTTPS
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
          {{- if .Values.tls.enabled }}
          volumeMounts:
            - name: qb-tls
              mountPath: /etc/x509/https
              readOnly: true
          {{- end }}
{{- end }}
