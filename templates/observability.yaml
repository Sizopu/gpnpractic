{{- if .Values.observability.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.observability.java.name }}
  labels:
    {{- include "qb.labelsFor" (dict "ctx" . "name" "java-obs" "component" "java-obs") | nindent 4 }}
spec:
  type: {{ .Values.observability.java.service.type }}
  selector:
    {{- include "qb.selectorLabels" (dict "name" "java-obs" "component" "java-obs") | nindent 4 }}
  ports:
    - name: https
      port: {{ .Values.observability.java.service.port }}
      targetPort: https
{{- if eq .Values.observability.java.service.type "NodePort" }}
      nodePort: {{ .Values.observability.java.service.nodePort }}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.observability.java.name }}
  labels:
    {{- include "qb.labelsFor" (dict "ctx" . "name" "java-obs" "component" "java-obs") | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "qb.selectorLabels" (dict "name" "java-obs" "component" "java-obs") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "qb.labelsFor" (dict "ctx" . "name" "java-obs" "component" "java-obs") | nindent 8 }}
    spec:
      {{- include "qb.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: java-obs
          image: {{ include "qb.image" (dict "image" .Values.observability.java.image "global" .Values.global) }}
          imagePullPolicy: {{ include "qb.pullPolicy" (dict "image" .Values.observability.java.image "global" .Values.global) }}
          ports:
            - name: https
              containerPort: {{ .Values.observability.java.service.port }}
          {{- with .Values.observability.java.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          readinessProbe:
            tcpSocket:
              port: https
            initialDelaySeconds: 20
            periodSeconds: 15
          livenessProbe:
            tcpSocket:
              port: https
            initialDelaySeconds: 60
            periodSeconds: 20
---
